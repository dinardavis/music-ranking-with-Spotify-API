<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stlyes.css">
  <title>Music Ranking App</title>
</head>
<body>

  <div class="container">
    <!-- <img class="vinyl-img" src="imgs/vinyl.png" alt=""> -->
    <div class="header-container">
      <h1 class="main-header">High Fidelity Top 5 <span class="top-five-title">Albums of All Time</span></h1>
      <h2 class="sub-head">Presented by<img class="spotify-logo" src="imgs/Spotify_Logo.svg" alt=""></h2>
    </div>

    <div class="top-five-container">
      <label for="search">Search</label>
      <input type="text" id="search">
      <ol>
        <li>
          <div class="music-info">
            <div class="cover-art-container">
              <img class="cover-art" src="imgs/music-img.png" alt="">
              <div class="cover-art-overlay">
                <img class="play-button" src="imgs/play-button.svg" alt="">
              </div>
            </div>
            
            <div class="item-text">
              <div class="album-artist-name">
                <p class="artist-name">Kendrick Lamar</p>
                <h3 class="album-title">DAMN.</h3>
              </div>
              <p class="remove">Remove</p>
            </div>
          </div>
        </li> 
      </ol>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
